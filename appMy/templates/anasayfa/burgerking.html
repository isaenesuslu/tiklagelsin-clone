    function showMenu(category, clickedElement) {

    
        // Sayfa yeniden yüklenmesini önleme
        event.preventDefault();
    
        if (activeMenuLink) {
            activeMenuLink.classList.remove('active');
        }
    
        clickedElement.classList.add('active');
        activeMenuLink = clickedElement;
    
        generateMenuCards(category);
    }
    function menuLinkClicked(event) {
        var clickedElement = event.currentTarget; // Tıklanan öğeyi al
    
        // Tıklanan menü linkine "active" sınıfını ekle
        document.querySelectorAll('.menu-tabs-link').forEach(function (item) {
            item.classList.remove('active');
        });
        clickedElement.classList.add('active');
    
        // showMenu fonksiyonu ilgili kartlar
        showMenu(clickedElement.textContent.trim(), clickedElement);
    }
    

    document.querySelectorAll('.menu-tabs-link').forEach(function (menuItem) {
        menuItem.addEventListener('click', menuLinkClicked);
    });
    
    // Sayfa yüklendiğinde varsayılan olarak "Popüler Ürünler" menüsünü ve kartları göster
    document.addEventListener('DOMContentLoaded', function () {
        var defaultMenuLink = document.querySelector('.menu-tabs-link.active');
        showMenu(defaultMenuLink.textContent.trim(), defaultMenuLink);
    });
    
    
    // Kartları oluştur
    function generateMenuCards(category) {
        var cardsContainer = document.getElementById('menu-cards');
        cardsContainer.innerHTML = '';
    
        var cards = menuData[category];
    
        if (cards && cards.length > 0) {
            cards.forEach(function (card) {
                var cardElement = document.createElement('div');
                cardElement.className = 'col-lg-6 col-md-6 col-sm-6 col-12 mb-3';
    
                var cardHTML = `
                <a href="#" onclick="redirectToPage('${card.title}', '${card.category}', '${category}', '${card.description}', '${card.additionalInfo}', '${card.image}','${card.icerik1}','${card.icerik2}','${card.icerik3}','${card.icerik4}', '${card.price}')">
                    <div class="card product-card">
                        <div class="card-body">
                            <div id="title" class="card-title">
                                <h3>${card.title}</h3>
                            </div>
                            <div class="card-img">
                                <img id="image" width="100%" height="150px" src="${card.image}" alt="">
                            </div>
                            <div class="card-bottom">
                                <div class="card-price">
                                    <span id="price" class="price-text">${card.price}</span>
                                    <button type="button" class="sepet-button"><span><i class="fa-regular fa-basket-shopping"></i></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            `;
    
                cardElement.innerHTML = cardHTML;
                cardsContainer.appendChild(cardElement);
            });
        } else {
            cardsContainer.innerHTML = `<p>${category} kategorisinde henüz menü bulunmuyor.</p>`;
        }
    }


    

// özellikleri ile birlikte gönderilen yer
    function redirectToPage(title, category, mainCategory, description, additionalInfo, image, icerik1, icerik2, icerik3, icerik4, price) {
        var pageURL = `menudetay/${title}` +
        '?title=' + encodeURIComponent(title) +
        '&category=' + encodeURIComponent(category) +
        '&description=' + encodeURIComponent(description) +
        '&additionalInfo=' + encodeURIComponent(additionalInfo) +
        '&image=' + encodeURIComponent(image) +
        '&icerik1=' + encodeURIComponent(icerik1) +
        '&icerik2=' + encodeURIComponent(icerik2) +
        '&icerik3=' + encodeURIComponent(icerik3) +
        '&icerik4=' + encodeURIComponent(icerik4) +
        '&price=' + encodeURIComponent(price);
    
            window.location.href = pageURL;
            
    }
